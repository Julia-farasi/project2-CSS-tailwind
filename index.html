<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Find your Dream Home</title>
    <script>
        // tailwind.config.js
        tailwind.config = {
            theme: {
                fontFamily:{
                     'myFont': ['Montserrat', 'sans-serif']
                 },
                extend: {
                    colors: {
                     'myColor': '#DDC7BB',
                     'rectangle87':'#FBF5F1',
                     'darkColor':'#2B1B12',
                     'brightColor':'#FFFFFF'
                     },
                },
             },
        }
      </script>
</head>

<body>
    
     <!--Questions Section Made by Julia :)-->
     <section class="container mx-auto p-4 ">
        <h2 class="text-2xl text-center font-bold font-myFont">Do You Have Any Questions?</br> Get Help From Us</h2>
       
        <div class=" flex gap-4 items-center justify-center p-4 font-myFont">
          <a href="#" class="flex items-center gap-2">
            <img src="icon1.png" class=" w-4 h-4" alt="Chat Icon">
            <span>Chat live with our support team</span>
          </a>
          <a href="#" class="flex items-center gap-2">
            <img src="icon1.png" class="w-4 h-4" alt="FAQ Icon">
            <span>Browse our FAQ</span>
          </a>
        </div>
  
       <div class="p-2 flex justify-center m-4 p-2 gap-4">
         <div class="inline-block relative">
          <img src="icon2.png" alt="Icon" class="absolute left-3 top-1/2 -translate-y-1/2">
          <input class="p-2 px-6 bg-myColor font-myFont text-sm rounded placeholder:text-darkColor" 
                 type="email" 
                 id="email" 
                 name="email" 
                 placeholder="Enter your email address..." 
                 style="padding-left: 40px;"/>
          </div>
          <button class="px-6 bg-darkColor font-myFont text-sm text-brightColor rounded" type="submit">Submit</button>
       </div>
      </section>

</body>
</html>
